<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <title>Document</title>
</head>
<body>
    <div id="ToDo">
        <h1>{{ bajs }}</h1>
        <div class="container">
            <h1>Todo List</h1>
            <input type="text" v-model="todo">
            <input type="submit" value="add" @click="storeTodo">
            <input type="submit" value="clear" @click="clearTodo">
            <input type="submit" value="remove" @click="removeTodo">
            <ol>
                <li v-for="apa in todos">
                    {{ apa }}
                </li>
            </ol>
        </div>
    </div>
    <script>
        new Vue({
            el: '#ToDo',

            data: {
                todo: '',
                todos: ['Gå till affären', 'Köp mjölk'],
            },

            methods: {
                storeTodo() {
                    this.todos.push(this.todo)
                },
                clearTodo() {
                    this.todos=[]
                },
                removeTodo() {
                    this.todos.splice(this.todo, 1)
                }
            }
        })
    </script>
</body>
</html>
